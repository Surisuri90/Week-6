<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney World</title>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <h1 class="project__heading"> Today's the main Character is : <span id="disney-name"></span></h1>

    <section class="project__container">
        <h3 class="project__sub-heading"> Enter character Name :</h3>
        <div class="project__entry">
            <input id="disney-input"></input>
            <button id="disney-button">Get Info!</button>
        </div>

        <div class="disney__info">
            <h3 class="disney__name" id="d-name"></h3>
            <p class="disney__weight" id="d-weight"></p>
            <img class="disney__image" id="d-img"/>
            <div class="disney__types" id="d-type"></div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
